<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcomPro Panel Mejorado</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Barra lateral desplegable -->
  <button id="sidebarToggle" class="sidebar-toggle" aria-label="Mostrar menú">☰</button>
  <aside class="sidebar" id="sidebar">
    <a href="#" class="nav-item"><span class="icon">🏠</span></a>
    <a href="#" class="nav-item"><span class="icon">🛠️</span></a>
    <a href="#" class="nav-item"><span class="icon">🔗</span></a>
    <a href="#" class="nav-item"><span class="icon">⚙️</span></a>
  </aside>

  <!-- Contenido principal -->
  <main class="content">
    <header class="header">
      <h1 class="logo">EcomPro</h1>

      <div class="search-wrapper">
        <input type="text" id="search" placeholder="Search for a tool..." aria-label="Search tools" />
        <span class="search-icon">🔍</span>
      </div>

      <div class="filter-tags">
        <button class="tag active" data-tag="all">All</button>
        <button class="tag" data-tag="ai">AI</button>
        <button class="tag" data-tag="seo">SEO</button>
        <button class="tag" data-tag="design">Design</button>
        <button class="tag" data-tag="copy">Copy</button>
        <button class="tag" data-tag="tools">Tools</button>
      </div>
    </header>

    <!-- Secciones por categoría -->
    <div id="categoriesContainer"></div>
  </main>

  <script src="panel.js"></script>
</body>
</html>
